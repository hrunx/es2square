      window.DeepSeekTranslate = {
        currentLang: 'en',
        convert: function(text) {
          if (this.currentLang === 'en') return text;
          return translations[this.currentLang]?.[text] || text;
        },
        setLanguage: function(lang) {
          this.currentLang = lang;
          document.documentElement.lang = lang;
          document.dispatchEvent(new CustomEvent('languageChange', { detail: lang }));
          // Force re-render of all translatable elements
          document.querySelectorAll('[data-i18n]').forEach(el => {
            el.textContent = this.convert(el.getAttribute('data-i18n') || '');
          });
        },
        init: function(config) {
          console.log('Translation system initialized with config:', config);
          if (config.autoDetect) {
            const browserLang = navigator.language.split('-')[0];
            if (config.supportedLanguages.includes(browserLang)) {
              this.setLanguage(browserLang);
            }
          }
        }
      };
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        console.log('[DeepSeek] DOM ready. Init start…');
        if (window.DeepSeekTranslate && typeof window.DeepSeekTranslate.init === 'function') {
          window.DeepSeekTranslate.init({
            autoDetect: true,
            fallback: 'en',
            supportedLanguages: ['en', 'ar', 'de', 'zh']
          });
          console.log('[DeepSeek] Initialized ✅');
        } else {
          console.warn('[DeepSeek] Translation object missing ❌');
        }
